version: 2.1
orbs:
  ci-orb: "vydev/ciorb@2.0.3"
parameters:
  ecr_repo_name:
    type: string
    default: "spor"
  ecr_endpoint:
    type: string
    default: "635004941268.dkr.ecr.eu-central-1.amazonaws.com"

workflows:
  version: 2
  build:
    jobs:
      - ci-orb/build-docker:
          context: digitalekanaler
          ecr_repo_name: << pipeline.parameters.ecr_repo_name >>
          ecr_endpoint: << pipeline.parameters.ecr_endpoint >>