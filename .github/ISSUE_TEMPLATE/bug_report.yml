name: "Bug Report"
description: "File a bug report"
body:
  - type: "markdown"
    attributes:
      value: |
        Thanks for creating an issue ðŸ˜„!

        Please search open/closed issues before submitting. Someone
        might have asked the same thing before.
  - type: "textarea"
    id: "description"
    attributes:
      label: "Description"
      description: "A brief description of the issue."
      placeholder: |
        When I ____, I expected ____ to happen but ____ happened instead.
    validations:
      required: true
  - type: "input"
    id: "reproduction"
    attributes:
      label: "Link to Reproduction, write N/A if not applicable"
      description: |
        A link to a Stackblitz reproduction which demonstrates the bug (see
        https://stackblitz.com/edit/vitejs-vite-i1urbcum?file=src%2FApp.tsx for
        templates)
      placeholder: "https://stackblitz.com/edit/vitejs-vite-i1urbcum?file=src%2FApp.tsx"
    validations:
      required: true
  - type: "textarea"
    id: "steps"
    attributes:
      label: "Steps to reproduce"
      description: |
        Explain how to cause the issue in the provided reproduction.
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
  - type: "input"
    id: "spor-version"
    attributes:
      label: "Spor Version"
      description: "The version of Spor you use."
      placeholder: "12.x.x"
    validations:
      required: true
  - type: "input"
    id: "browser"
    attributes:
      label: "Browser"
      description: "The browser(s) this issue occurred with."
      placeholder: "Google Chrome 93"
  - type: "checkboxes"
    id: "operating-system"
    attributes:
      label: "Operating System"
      description: "The operating system(s) this issue occurred with."
      options:
        - label: "macOS"
        - label: "Windows"
        - label: "Linux"
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: |
        Use this section to provide any additional information you might have
        like screenshots, notes, or links to ideas.
